<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAATS - Safety and Quality Services</title>

  <style>
    /* ðŸŽ¨ Colores principales (puedes cambiar) */
    :root {
      --bg: #f8f9fa;         /* Color de fondo */
      --text: #1a1a1a;       /* Color de texto */
      --accent: #b2975b;     /* Color de acento (hover) */
      --link-bg: #ffffff;    /* Fondo de botones */
      --link-border: #dcdcdc;/* Borde de botones */
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .content {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 200px;
      margin-bottom: 40px;
    }

    .links {
      display: grid;
      gap: 16px;
    }

    .link {
      display: block;
      padding: 14px 20px;
      background: var(--link-bg);
      border: 1px solid var(--link-border);
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }

    .link:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }

    /* ðŸ“Œ Pie de pÃ¡gina */
    footer {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <!-- ðŸ“· Logo -->
      <img class="logo" src="LOGO-LAATS.png" alt="LAATS Logo" />

      <!-- ðŸ“Œ Enlaces -->
      <div class="links">
        <a class="link" href="https://forms.gle/cucQrsgYS76fKNcQ9" target="_blank">Nuevo ingreso</a>
        <a class="link" href="https://forms.gle/dJQk4zjsDAMfENWm8" target="_blank">Sobretiempos</a>
        <a class="link" href="https://forms.gle/QdrJRPtvZiD8UA7Z9" target="_blank">Justificaciones</a>
      </div>
    </div>
  </div>

  <!-- ðŸ“Œ Footer -->
  <footer>
    Â© <span id="year"></span> LAATS - Safety and Quality Services | 
    <a href="mailto:info@laats.com">info@laats.com</a>
  </footer>

  <script>
    // ðŸ“… AÃ±o automÃ¡tico
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
