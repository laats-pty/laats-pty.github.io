<!--
========================================================
INSTRUCCIONES RÁPIDAS PARA EDITAR ESTA PÁGINA (LAATS)
========================================================

📌 Cómo cambiar el logo:
1. Sube tu nueva imagen al repositorio con el mismo nombre: LOGO-LAATS.png
2. Si cambias el nombre del archivo, actualiza también la línea <img src="LOGO-LAATS.png">

📌 Cómo cambiar enlaces:
1. Busca la sección <div class="links"> ... </div>.
2. Copia y pega una línea <a class="link" ...> para añadir más.
3. Cambia el texto visible y el enlace href="...".

📌 Cómo cambiar colores:
1. Arriba, en :root, cambia los valores:
   --bg: color de fondo.
   --text: color del texto.
   --accent: color de acento y footer.

📌 Cómo cambiar el correo del footer:
1. Busca el <footer> y cambia "info@laats.com" por el tuyo.

📌 Cómo publicar cambios:
1. Sube el archivo modificado a GitHub (Add file → Upload files).
2. Espera 1–2 minutos y revisa https://laats-pty.github.io

========================================================
-->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAATS - Safety and Quality Services</title>

  <style>
    /* 🎨 COLORES PRINCIPALES — Puedes cambiar estos valores */
    :root {
      --bg: #f8f9fa;         /* Color de fondo general */
      --text: #1a1a1a;       /* Color principal del texto */
      --accent: #b2975b;     /* Color dorado corporativo */
      --link-bg: #ffffff;    /* Fondo de los botones/enlaces */
      --link-border: #dcdcdc;/* Borde de los botones/enlaces */
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Mantiene el footer abajo */
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .content {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 200px;
      margin-bottom: 40px;
    }

    .links {
      display: grid;
      gap: 16px; /* Espacio entre botones */
    }

    .link {
      display: block;
      padding: 14px 20px;
      background: var(--link-bg);
      border: 1px solid var(--link-border);
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }

    .link:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }

    footer {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">

      <!-- 📷 LOGO -->
      <img class="logo" src="LOGO-LAATS.png" alt="LAATS Logo" />

      <!-- 📌 LISTA DE ENLACES -->
      <div class="links">
        <a class="link" href="https://forms.gle/cucQrsgYS76fKNcQ9" target="_blank">Nuevo ingreso</a>
        <a class="link" href="https://forms.gle/dJQk4zjsDAMfENWm8" target="_blank">Sobretiempos</a>
        <a class="link" href="https://forms.gle/QdrJRPtvZiD8UA7Z9" target="_blank">Justificaciones</a>
         <a class="link" href="https://forms.gle/yF9Ad2T3BG7bNetP7" target="_blank">Consultas de Planilla</a>
         <a class="link" href="https://forms.microsoft.com/Pages/ResponsePage.aspx?id=-cDNTwYQtUGDH-pl26OXtqZhy_o99yNEil3VzhbrBrVUMFo5RUpQQTEyUE9DVVRGUUlWV1E3MVFTSi4u" target="_blank">Sol. Cartas de Trabajo</a>
         <a class="link" href="https://forms.gle/1ymVHFT22bcpUdhw6" target="_blank">Gastos Reembolsables</a>
      </div>
    </div>
  </div>

  <!-- 📌 PIE DE PÁGINA -->
  <footer>
    © <span id="year"></span> LAATS - Safety and Quality Services | 
    <a href="mailto:asistentepanama@laats.net">asistentepanama@laats.net</a>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
